---
name: Package CDK
on:
  workflow_call: {}
jobs:
  build:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd
      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version: 24.x
      - name: Install dependencies
        run: npm ci
      - name: build
        run: npx projen build
  package-js:
    needs: build
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version: 24.x
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd
      - name: Install Dependencies
        run: npm ci
      - name: Create js artifact
        run: npx projen compile && npx projen package:js
  package-java:
    needs: build
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165
        with:
          distribution: temurin
          java-version: 21.x
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version: 24.x
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd
      - name: Install Dependencies
        run: npm ci
      - name: Create java artifact
        run: npx projen compile && npx projen package:java
  package-python:
    needs: build
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c
        with:
          python-version: 3.x
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version: 24.x
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd
      - name: Install Dependencies
        run: npm ci
      - name: Create python artifact
        run: npx projen compile && npx projen package:python
  package-dotnet:
    needs: build
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/setup-dotnet@d4c94342e560b34958eacfc5d055d21461ed1c5d
        with:
          dotnet-version: 9.0.x
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version: 24.x
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd
      - name: Install Dependencies
        run: npm ci
      - name: Create dotnet artifact
        run: npx projen compile && npx projen package:dotnet

  package-go:
    needs: build
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00
        with:
          go-version: ^1.25.0
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version: 24.x
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd
      - name: Install Dependencies
        run: npm ci
      - name: Create go artifact
        run: npx projen compile && npx projen package:go

